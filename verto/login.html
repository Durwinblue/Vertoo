<!DOCTYPE html>
<html lang="en">
  <head>
    <title>car</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="background-body">
      <div class="background-body-left" style="width: 50vw"></div>
      <div class="background-body-right" style="width: 50vw"></div>
    </div>
    <main>
      <div class="container">
        <div class="col-12 col-md-6 col-xl-5 m-auto login">
          <div class="card border-0 rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>Sign in</h3>
                    <p>
                      Don't have an account?
                      <a href="#!" class="text-danger">Sign up</a>
                    </p>
                  </div>
                </div>
              </div>
              <form action="#!">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <label for="firstname" class="form-label">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstname"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="col-12">
                    <label for="lastname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="lastname" />
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        name="remember_me"
                        id="remember_me"
                      />
                      <label
                        class="form-check-label text-secondary"
                        for="remember_me"
                      >
                        Keep me logged in
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-danger btn-md" type="submit">
                        Log in now
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <div
                    class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4"
                  >
                    <a href="#!" class="text-danger">Forgot password</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
